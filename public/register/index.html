<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="register">
      Nama lengkap
      <input type="text" name="namaLengkap" />
      <br />
      Email
      <input type="email" name="email" />
      <br />
      Password
      <input type="password" name="password" />
      <br />
      No HP
      <input type="number" name="noHp" />
      <br />
      Alamat
      <input type="text" name="alamat" />
      <br />
      <button>Daftar!</button>
    </form>

    <script>
      document.register.onsubmit = async (e) => {
        e.preventDefault();
        const namaLengkap = document.register.namaLengkap.value;
        const email = document.register.email.value;
        const password = document.register.password.value;
        const noHp = document.register.noHp.value;
        const alamat = document.register.alamat.value;

        await fetch("/api/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            namaLengkap,
            email,
            password,
            noHp,
            alamat,
          }),
        });
        // location.href = "/dashboard/infobooking/index.html";
      };
    </script>
  </body>
</html>
