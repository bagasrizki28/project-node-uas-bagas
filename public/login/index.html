<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk</title>
    <link rel="stylesheet" type="text/css" href="login.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <form name="login" class="parent">
          <h1>Login Form</h1>
          <hr />
          <p>BRC WEBSITE</p>
          <label>Username</label>
          <input
            name="username"
            class="user-id"
            type="text"
            placeholder="Username"
            required
            autofocus
          />
          <label>Password</label>
          <input
            name="pass"
            class="user-pass"
            type="password"
            placeholder="Password"
            required
          />
          <button class="submiting">Login</button>

          <p class="rgs">
            <a href="../register/index.html">Belum punya akun? Register!</a>
          </p>
        </form>
      </div>
      <div class="right">
        <img
          src="https://imgd.aeplcdn.com/0x0/ec/25/B0/8108/img/l/Left-Side-View-30097.jpg?20142708161439&q=75"
          alt=""
        />
      </div>
    </div>

    <script>
      document.login.onsubmit = (e) => {
        e.preventDefault();
        const username = document.login.username.value;
        const pass = document.login.pass.value;
        fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username,
            pass,
          }),
        }).then(async (response) => {
          if (response.ok) {
            const x = await response.text();
            alert(x);
            location.href = "/";
          } else {
            const message = await response.text();
            alert(message);
          }
        });
      };
    </script>
  </body>
</html>
