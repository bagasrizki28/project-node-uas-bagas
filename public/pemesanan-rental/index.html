<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pemesanan.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Pemesanan Rental</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Pemesanan Rental</div>
      <form name="pemesananRental">
        <div class="inputfield">
          <label>Tanggal Booking</label>
          <input type="date" name="tanggalBooking" />
        </div>

        <div class="inputfield">
          <label>Lama Hari</label>
          <input type="text" name="lamaHari" />
        </div>
        <div class="inputfield">
          <label>KTP</label>
          <input type="text" name="kartuTanda" />
        </div>
        <div class="inputfield">
          <label>Nomor Telepon</label>
          <input type="text" name="noHp" placeholder="0818XXXXXXXX" />
        </div>
        <div class="inputfield">
          <label>Metode Pembayaran</label>
          <input list="bayar" name="metodeBayar" required />
          <datalist id="bayar">
            <option value="Dana"></option>
            <option value="Transfer Bank"></option>
            <option value="Tunai"></option>
          </datalist>
        </div>
        <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" required />
            <span class="checkmark"></span>
          </label>
          <p>Menyetujui Syarat & Ketentuan.</p>
        </div>
        <div class="inputfield">
          <button>Pesan Sekarang!</button>
        </div>

        <div class="link">
          <a class="home" href="/">Kembali ke Beranda</a>
        </div>
      </form>
    </div>

    <script>
      document.pemesananRental.onsubmit = async (e) => {
        e.preventDefault();

        const tanggalBooking = document.pemesananRental.tanggalBooking.value;
        const lamaHari = document.pemesananRental.lamaHari.value;
        const kartuTanda = document.pemesananRental.kartuTanda.value;
        const noHp = document.pemesananRental.noHp.value;
        const metodeBayar = document.pemesananRental.metodeBayar.value;

        await fetch("/api/rental", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            tanggalBooking,
            lamaHari,
            kartuTanda,
            noHp,
            metodeBayar,
          }),
        });
        location.href = "/detailbooking/index.html";
      };
    </script>
  </body>
</html>
